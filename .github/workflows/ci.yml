name: CI/CD - Python Katas

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # -------------------------
  # JOB 1: LINT
  # -------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install flake8

      - name: Lint code
        run: flake8 app tests

  # -------------------------
  # JOB 2: TEST + COVERAGE
  # -------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest --cov=app/domain --cov-report=term-missing --cov-fail-under=85

  # -------------------------
  # JOB 3: SECURITY (DEPENDENCIES)
  # -------------------------
  security-code:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project and security tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pip-audit bandit

      - name: Dependency vulnerability scan
        run: pip-audit

      - name: Static security scan
        run: bandit -r app

  # -------------------------
  # JOB 4: RELEASE (SEMVER)
  # -------------------------
  release:
    runs-on: ubuntu-latest
    needs: security-code
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Run semantic-release (dry-run to get version)
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $7}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # -------------------------
  # JOB 5: DOCKER BUILD, SECURITY & PUSH
  # -------------------------
  docker:
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get semantic version (with fallback)
        id: semver
        run: |
          VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $7}')
          if [ -z "$VERSION" ]; then
            echo "⚠️ Semantic version not found, using fallback 'latest'"
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT  

      - name: Build Docker image
        run: |
          docker build -t 99diego/python-katas-devops:latest \
                       -t 99diego/python-katas-devops:${{ steps.semver.outputs.version }} .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

      - name: Scan Docker image
        run: |
          ./trivy image 99diego/python-katas-devops:${{ steps.semver.outputs.version }}

      - name: Push Docker image
        run: |
          docker push 99diego/python-katas-devops:latest
          docker push 99diego/python-katas-devops:${{ steps.semver.outputs.version }}
